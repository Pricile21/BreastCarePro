services:
  # PostgreSQL Database
  - type: postgresql
    name: breastcare-db
    plan: starter
    postgresMajorVersion: 15
    
  # Backend API
  - type: web
    name: breastcare-backend
    env: python
    region: frankfurt
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: breastcare-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ENVIRONMENT
        value: production
      - key: PYTHON_VERSION
        value: 3.10
    healthCheckPath: /health
    disk:
      name: breastcare-disk
      mountPath: /app/data
      sizeGB: 10

