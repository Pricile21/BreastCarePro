services:
  # Backend API
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://breastcare:password@db:5432/breastcare_db
      - SECRET_KEY=docker-local-development-secret-key-change-in-production
      - ENVIRONMENT=development
      - HF_TOKEN=${HF_TOKEN:-}
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - ./data:/app/data
      - ./backend/uploads:/app/uploads
      - ./backend/static:/app/static
      - ./articles:/articles
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # Frontend
  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000/api/v1
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped

  # Database
  db:
    image: postgres:15
    environment:
      - POSTGRES_USER=breastcare
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=breastcare_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U breastcare"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
